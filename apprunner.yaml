version: 1.0
runtime: python3 
build:
  commands:
    pre-build:
      - echo "pre-build ..."
    build:        
      - pip install -r requirements.txt
    post-build:
      - echo "post-build ..."
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 3.7.7
  command: python app.py
  network: 
    port: 8080
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"